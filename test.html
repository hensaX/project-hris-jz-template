<html lang="en">

<head>

<body>
    <select id="box1" onChange="myNewFunction(this);">
        <option value="98">dog</option>
        <option value="7122">cat</option>
        <option value="142">bird</option>

    <script>
        function myNewFunction(sel) {
            alert(sel.options[sel.selectedIndex].text);
        }
    </script>
</body>
